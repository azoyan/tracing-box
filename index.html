<!DOCTYPE html>
<html>

<head>
    <title>paper Tracing</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/tracing-paper/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/tracing-paper/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/tracing-paper/favicon-16x16.png">
    <link rel="manifest" href="/tracing-paper/site.webmanifest">
    <link rel="mask-icon" href="/tracing-paper/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/cotton123236/zoomist@latest/dist/zoomist.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/cotton123236/zoomist@latest/dist/zoomist.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" id="nav">
            <a class="navbar-brand" href="#">Tracing paper</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="row" target="_blank" rel="noopener noreferrer"
                        href="https://github.com/azoyan/tracing-paper/" role="button"
                        style="text-decoration: none; color: inherit;">
                        <div class="col-1 bi bi-github">
                        </div>
                        <div class="col-sm-auto d-none d-lg-block">GitHub</div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container my-5 text-center justify-content-center" id="uploadForm">
        <input type="file" id="fileUpload" hidden accept="image/*">
        <button id="uploadButton" class="btn btn-primary btn-lg">Upload Image</button>
    </div>
    <div id="zoomist"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.12.0/NoSleep.min.js"></script>
<script src='script.js'></script>
<script>
    if ('serviceWorker' in navigator) { // Registering our Service worker
        navigator.serviceWorker.register('sw.js', { scope: './' })
    }

    if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
            navigator.serviceWorker
                .register("/sw.js")
                .then(res => console.log("service worker registered"))
                .catch(err => console.log("service worker not registered", err))
        })
    }
</script>

</html>
